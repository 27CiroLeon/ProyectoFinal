{% extends 'AppCoder/inicio.html' %}

{% block content %}
<br>
<br>

<div class="container text-center">
    <h1>Peliculas de Accion</h1>
</div>

<br>
<div class="container text-center">
    <div class="row">
            {% for accion in accion %}
            <div class="col-sm-6 align-items-center">
                <div class="card-body">
                <img src="{{accion.imagenPeliculas.url}}" class="" width="300px">
                {{accion.nombre}}
                <a href="{% url 'accion' accion.id %}"><i class="bi bi-eye"></i></a>
                {% if user.id == accion.usuario.id %}
                <a href="{% url 'accion' accion.id %}"><i class="bi bi-pencil-fill"></i></a>
                <a href="{% url 'accion' accion.id %}"><i class="bi bi-trash text-danger"></i></a>
                <br>
                <br>
                <br>
                <br>
                {% endif %}  
                </div>
            </div>
            {% endfor %}
    </div>
</div>
<br>
<br>
<br>
<br>
<br>
<br>
{% endblock %}
