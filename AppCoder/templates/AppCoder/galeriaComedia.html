{% extends 'AppCoder/inicio.html' %}

{% block content %}

<br>

<div class="container text-center">
    <h1>Sesion comedias  </h1>
</div>

<br>
<div>
    <div class="row">
        <div class="container text-center">
            <div class="row">
                    {% for comedias in comedias %}
                    <div class="col-sm-6 align-items-center">
                        <div class="card-body">
                        <img src="{{comedia.imagenPeliculas.url}}" class="" width="300px">
                        {{comedias.nombre}}
                        <a href="{% url 'comedias' comedias.id %}"><i class="bi bi-eye"></i></a>
                        {% if user.id == comedias.usuario.id %}
                        <a href="{% url 'comedias' comedias.id %}"><i class="bi bi-pencil-fill"></i></a>
                        <a href="{% url 'comedias' comedias.id %}"><i class="bi bi-trash text-danger"></i></a>
                <br>
                <br>
                {% endif %}
                </div>
            </div>
            {% endfor %}
    </div>
</div>
<br>
<br>
<br>
<br>
<br>
<br>
{% endblock %}
